<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="content">
    <div class="content-image"></div>
    <div class="content-container">
      <span class="content-span">perfume</span>
      <h1 class="content-titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="content-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <article class="content-prices">
        <span class="content-prices-oferta">
          $149.99
        </span>
        <span class="content-prices-price">
          $169.99
        </span>
      </article>
      <button class="content-add" type="submit">Add to Cart</button>
    </div>
  </div>
</body>
</html>
